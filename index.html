<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="John Doe - Full Stack Developer Portfolio. Showcasing web development projects, skills, and professional experience." />
    <meta name="keywords" content="web developer, full stack developer, portfolio, React, TypeScript, JavaScript" />
    <meta name="author" content="John Doe" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="John Doe - Full Stack Developer" />
    <meta property="og:description" content="Full Stack Developer Portfolio showcasing web development projects and skills" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="John Doe - Full Stack Developer" />
    <meta property="twitter:description" content="Full Stack Developer Portfolio showcasing web development projects and skills" />
    
    <!-- Accessibility and Performance -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Reduced motion support -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
      
      /* Focus styles for better accessibility */
      .focus\:not-sr-only:focus {
        position: static !important;
        width: auto !important;
        height: auto !important;
        padding: 1rem !important;
        margin: 0 !important;
        overflow: visible !important;
        clip: auto !important;
        white-space: normal !important;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        * {
          border-color: ButtonText !important;
        }
      }
      
      /* Loading state */
      .loading-state {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        color: #6b7280;
      }
    </style>
    
    <title>John Doe - Full Stack Developer Portfolio</title>
  </head>
  <body>
    <!-- Skip to main content link for screen readers -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-lg z-50">
      Skip to main content
    </a>
    
    <div id="root" role="application" aria-label="Portfolio Website"></div>
    
    <!-- NoScript fallback -->
    <noscript>
      <div style="background-color: #fef3c7; border: 1px solid #f59e0b; padding: 1rem; margin: 1rem; border-radius: 0.5rem;">
        <h1>John Doe - Full Stack Developer</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings to view the full portfolio.</p>
        <p>You can still contact me via email: <a href="mailto:John@example.com">John@example.com</a></p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
